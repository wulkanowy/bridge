schema: http://localhost:3000/api/website/graphql
documents:
  - src/graphql/queries/*.ts
  - src/graphql/mutations/*.ts
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      avoidOptionals: true
hooks:
  afterAllFileWrite:
    - eslint --fix
